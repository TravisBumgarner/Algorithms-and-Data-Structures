<body>
    <div id="root"></div>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>



    <script>
        const buildTree = (reactTree, dom = undefined) => {
            const currentElement = document.createElement(reactTree.type)

            if (!dom) {
                dom = currentElement
            }

            if (!reactTree.props.children) {
                // if no children
                return dom
            }

            if (Array.isArray(reactTree.props.children)) {
                // If array of children elements
                console.log('isarray')
                reactTree.props.children.forEach(reactElement => {
                    const tree = buildTree(reactElement)
                    dom.appendChild(tree)
                })
                return dom
            }

            if (!Array.isArray(reactTree.props.children) && typeof reactTree.props.children === 'object') {
                // If single child element
                const childElement = buildTree(reactTree.props.children)
                dom.appendChild(childElement)
                return dom
            }


            if (typeof reactTree.props.children === 'string') {
                // if child is string
                currentElement.innerHTML = reactTree.props.children
                return dom
            }
        }
